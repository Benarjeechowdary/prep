<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
      }

      .header .logo {
        font-size: 1.5em;
        font-weight: bold;
      }

      .header .fields {
        display: flex;
        gap: 15px;
      }

      .header .fields span a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .header .fields span a:hover {
        text-decoration: underline;
      }

      .container {
        display: flex;
        flex: 1;
        height: 100%;
      }

      .left-section {
        width: 35%;
        background-color: #f4f4f9;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }

      .left-section h2 {
        margin-top: 0;
        color: #333;
      }

      .left-section label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      .left-section select,
      .left-section input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .left-section .start-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        text-align: center;
        display: block;
        text-decoration: none;
        font-weight: bold;
      }

      .left-section .start-btn:hover {
        background-color: #0056b3;
      }

      .right-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }

      .right-section .interviewer {
        width: 90%;
        max-width: 600px;
        height: 400px;
        background-color: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        border-radius: 8px;
      }

      .right-section .reset-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        text-align: center;
        display: block;
        text-decoration: none;
        font-weight: bold;
      }

      .right-section .reset-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">PrepIQ</div>
      <div class="fields">
        <span><a href="{{ url_for('resources') }}">Resources</a></span>
        <span><a href="{{ url_for('logout') }}">Logout</a></span>
      </div>
    </div>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <h2>Personalize Your Interview</h2>
        <form action="{{ url_for('interview') }}" method="POST">
          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="software-engineer">Software Engineer</option>
            <option value="data-scientist">Data Scientist</option>
            <option value="product-manager">Product Manager</option>
          </select>

          <label for="experience">Experience (Years):</label>
          <input
            type="number"
            id="experience"
            name="experience"
            placeholder="Enter Your Experience"
            min="0"
            step="1"
            required
          />

          <label for="interviewer">Interviewer Type:</label>
          <select id="interviewer" name="interviewer" required>
            <option value="professional">Professional</option>
            <option value="casual">Behavioural</option>
          </select>

          <!-- Submit Button -->
          <button type="submit" class="start-btn">Start Interview</button>
        </form>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="interviewer">Interview Simulation</div>
        <a href="#" class="reset-btn">Reset</a>
      </div>
    </div>
  </body>
</html>
