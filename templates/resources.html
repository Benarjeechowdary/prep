<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Titles Grid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      h1 {
        margin-top: 20px;
        font-size: 48px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        padding: 20px;
      }
      .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
        color: black;
        transition: transform 0.2s ease-in-out;
      }
      .box:hover {
        transform: scale(1.05);
      }
      .box img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }
      .title {
        font-size: 20px;
        font-weight: bold;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Resources Related to Job Titles</h1>
    <div class="container">
      <a href="{{ url_for('software') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_1.jpeg') }}"
          alt="Software Engineer"
        />
        <div class="title">Software Engineer</div>
      </a>
      <a href="{{ url_for('datascience') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_2.jpeg') }}"
          alt="Data Science"
        />
        <div class="title">Data Science</div>
      </a>
      <a href="{{ url_for('dataanalyst') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_3.jpeg') }}"
          alt="Data Analyst"
        />
        <div class="title">Data Analyst</div>
      </a>
      <a href="{{ url_for('python') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_4.jpeg') }}"
          alt="Python Developer"
        />
        <div class="title">Python Developer</div>
      </a>
      <a href="{{ url_for('uiux') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_5.jpeg') }}"
          alt="UI/UX Designer"
        />
        <div class="title">UI/UX Designer</div>
      </a>
      <a href="{{ url_for('frontend') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_6.jpeg') }}"
          alt="Frontend Developer"
        />
        <div class="title">Frontend Developer</div>
      </a>
      <a href="{{ url_for('backend') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_7.jpeg') }}"
          alt="Backend Developer"
        />
        <div class="title">Backend Developer</div>
      </a>
      <a href="{{ url_for('fullstack') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_8.jpeg') }}"
          alt="Full Stack Developer"
        />
        <div class="title">Full Stack Developer</div>
      </a>
      <a href="{{ url_for('qa') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_9.jpeg') }}"
          alt="QA Analyst"
        />
        <div class="title">QA Analyst</div>
      </a>
      <a href="{{ url_for('behavioral') }}" class="box">
        <img
          src="{{ url_for('static', filename='img/image_10.jpeg') }}"
          alt="Behavioral Interview"
        />
        <div class="title">Behavioral Interview</div>
      </a>
    </div>
  </body>
</html>
